<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윷놀이 게임</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.2/jquery-ui.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <!-- 모바일용 드래거블 코드 -->
    <script src="./js/script.js"></script>
</head>
<body>
    <div id="wrap">
        <h1>윷놀이 게임</h1>
        <div class="playground">
            <img src="./img/yutNori.png" alt="bg" draggable="false">
            <div class="piece_boards">
                <div class="result"></div> <!--도착 성공 시 위치-->
                <div class="players">
                    <div class="blue"><span>1</span><span>2</span><span>3</span></div>
                    <div class="red"><span>1</span><span>2</span><span>3</span></div>
                </div>
            </div>
        </div>
        <div class="randombox"><img src="./img/1.png" alt=""></div>
        <div class="control">
            <div class="info">청팀 차례입니다.</div>
            <button class="button">윷 던지기</button>
            <button class="resetbtn">재시작</button>
        </div>
    </div>
</body>
</html>
